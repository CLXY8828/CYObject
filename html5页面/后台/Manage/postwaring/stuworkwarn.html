<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生就业预警</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="../bootstrap-3.3.7-dist/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			th{
				font-size: 14px;
				text-align: center;
			}
			td{
				font-size: 14px;
				text-align: center;
			}
			.container{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="header">
				<div class="row">
					<ul class="breadcrumb">
					    <li>预警系统</li>
					    <li class="active">学生就业预警</li>
					</ul>
				</div>
				<div class="row" style="margin-left: 10px;margin-right: 10px;margin-top: -10px;">
					<img src="../img/userA.png" style="width: 50px;height: 50px;">
					<span class="h3">学生就业预警</span>
					<a href="/*">
						<span id="addclass" style="color:royalblue;float: right;" class="h3" onclick="return checkexport()">
							<img src="../img/expoet2.png" width="30px" height="30px">
							<span style="margin-top: 50px">导出信息</span>
						</span>
					</a>
				</div>
				<hr style="border: #000000 2px solid;margin-top: -1px; width: 100%;" />
			</div>
			<div style="width: 100%;">
				<form action="/*" method="post" name="delform">
					<table border="0px" cellspacing="5px" cellpadding="0px" style="width: 100%;" class="table">
						<tr>
							<th width="8%">序号</th>
							<th width="10%">姓名</th>
							<th width="10%">学号</th>
							<th width="14%">未就业时长</th>
							<th width="14%">联系电话</th>
							<th width="14%">离职/未就业</th>
							<th width="14%">专业老师</th>
							<th width="8%">联系处理</th>
						</tr>
						<!-- /*以下放数据 -->
						<tr>
							<td>1</td>
							<td>张三</td>
							<td>206666666</td>
							<td>9<span>天</span></td>
							<td>99999999999</td>
							<td>离职</td>
							<td>小龙女</td>
							<td>
								<img src="../img/deal.png" style="width: 28px;height: 28px;" >
								<a href="#idenfier" data-toggle="modal" data-target="#dealmethod"><img src="../img/warning.png" style="width: 30px;height: 30px;" ></a>
							</td>
						</tr>
						<div class="modal fade" id="dealmethod" tabindex="-1" role="dialog" aria-labelledby="modaltitle" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h2 class="modal-title" id="modaltitle">处理方式</h4>
									</div>
									<div class="modal-body">
										<br>
										<div class="row">
											<span style="margin-left: 20%;">
												<a href="#idenfier" data-toggle="modal" data-target="#emaildeal" data-dismiss="modal"><span class="h3">发送学生信息到邮箱</span></a>
											</span>
										</div>
										<br>
										<div class="row">
											<span style="margin-left: 20%;">
												<a href="#idenfier" data-toggle="modal" data-target="#dealnow" data-dismiss="modal"><span class="h3">联系学生了解情况</span></a>
											</span>
										</div>
									</div><br><br><br>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭
										</button>
										<button type="button" class="btn btn-primary" data-dismiss="modal">
											确定
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- email处理 -->
						<div class="modal fade" id="emaildeal" tabindex="-1" role="dialog" aria-labelledby="modaltitle" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h2 class="modal-title" id="modaltitle">处理方式</h4>
									</div>
									<div class="modal-body">
										<br>
										<div class="row">
											<span style="margin-left: 20%;">
												<span class="h3">已将学生信息发送至您的邮箱</span>
											</span>
										</div>
										<br><br><br>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭
										</button>
										<button type="button" class="btn btn-primary" data-dismiss="modal">
											确定
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="dealnow" tabindex="-1" role="dialog" aria-labelledby="modaltitle" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h2 class="modal-title" id="modaltitle">学生联系方式</h4>
									</div>
									<div class="modal-body">
										<br>
										<div class="row" style="margin-left:10%">
											<span class="h3">
												电话：
												<span>99999999999</span>
											</span>
										</div><br>
										<div class="row" style="margin-left:10%">
											<span class="h3">
												QQ：
												<span>99999999999</span>
											</span>
										</div><br>
										<div class="row" style="margin-left:10%">
											<span class="h3">
												微信：
												<span>99999999999</span>
											</span>
										</div>
										<br><br><br>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭
										</button>
										<button type="button" class="btn btn-primary" data-dismiss="modal">
											确定
										</button>
									</div>
								</div>
							</div>
						</div>
						<tr>
							<td colspan="9">
								<div class="row" style="background-color: #e5e5e5;">
									<div  style="float: left;margin-left: 1%;">
										<a href="/*"><span class="glyphicon glyphicon-chevron-left" style="width: 22px;height: 22px;border: #000000 1px solid;"></span></a>
										<a href="/*"><span class="glyphicon glyphicon-chevron-right" style="width: 22px;height: 22px;border: #000000 1px solid;"></span></a>
									</div>
									<span style="float: left; margin-left: 10px;">
										<span>150</span>条总记录数
									</span>
									<span style="float: left; margin-left: 20px;">
										显示<span>10</span>页
									</span>
									<span style="float: left; margin-left: 35px;">
										跳转至
										<input type="text" name="pagenum" id="pagenum" value="1" style="width: 35px;" />
										页
									</span>
								</div>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function checkexport(){
			if(confirm("你将导出预警系统中未就业学生的信息")){
				window.location.href="/*";
			}
			return false;
		}
	</script>
</html>
